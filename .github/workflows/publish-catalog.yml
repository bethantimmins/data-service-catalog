name: Build & publish catalog.json for Pages

on:
  # allow manual runs
  workflow_dispatch:
  # auto-run whenever service YAML changes
  push:
    paths:
      - "services/**/*.yaml"
      - "services/**/*.yml"

# this workflow *only* opens/updates a PR; it never pushes to main directly
permissions:
  contents: write
  pull-requests: write

concurrency:
  group: catalog-publish
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Validate & build (build/catalog.json)
        run: |
          chmod +x tools/validate.sh || true
          tools/validate.sh

      # stage the generated file into the working tree;
      # PR will include only docs/catalog.json
      - name: Copy build â†’ docs
        run: |
          mkdir -p docs
          cp -f build/catalog.json docs/catalog.json

      - name: Open PR with updated catalog.json
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}   # use your PAT so PR workflows fire
          branch: auto/catalog-update
          commit-message: "chore: update docs/catalog.json from services/*"
          title: "chore: publish updated catalog.json"
          body: |
            Auto-generated PR updating **docs/catalog.json** from files in `services/`.
            Merging this will publish the changes to GitHub Pages.
          add-paths: |
            docs/catalog.json
          delete-branch: true
          labels: automated
          update-branch: true
          # optional: skip PR if nothing changed
          # push-to-fork: false
          # signoff: false

      - name: Enable auto-merge on PR
        if: steps.cpr.outputs.pull-request-number != ''
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}     # use PAT here too
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash                   # or 'merge' if you prefer
