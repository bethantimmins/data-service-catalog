name: Build & publish catalog.json for Pages

on:
  workflow_dispatch:
  push:
    paths:
      - "services/**/*.yml"
      - "services/**/*.yaml"

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: catalog-publish
  cancel-in-progress: false

jobs:
  publish-catalog-pr:
    name: publish-catalog-pr
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Validate & build (build/catalog.json)
        run: |
          chmod +x tools/validate.sh || true
          tools/validate.sh
      - name: Copy build â†’ docs
        run: |
          mkdir -p docs
          cp -f build/catalog.json docs/catalog.json
      - name: Open PR with updated catalog.json
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GH_BOT_TOKEN }}
          base: main
          branch: auto/catalog-update
          commit-message: "chore: update docs/catalog.json from services/*"
          title: "chore: publish updated catalog.json"
          body: |
            Auto-generated PR updating **docs/catalog.json** from files in `services/`.
            Merging this will publish the changes to GitHub Pages.
          add-paths: |
            docs/catalog.json
          delete-branch: true
          labels: automated
          update-branch: true
