name: Validate services (schema + build)
on:
  push:
    paths:
      - "services/**/*.yaml"
      - "services/**/*.yml"
      - "schemas/**"
      - "tools/**"
      - "scripts/**"
  pull_request:
    paths:
      - "services/**/*.yaml"
      - "services/**/*.yml"
      - "schemas/**"
      - "tools/**"
      - "scripts/**"

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        env:
          RUAMEL_NO_EXTENSIONS: "1"   # avoid compiling C extensions
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run validator (schema + import/build)
        # your validate.sh already validates YAML and generates the catalog
        run: bash tools/validate.sh
        
      - name: Copy build â†’ docs
        run: |
          mkdir -p docs
          cp -f build/catalog.json docs/catalog.json

