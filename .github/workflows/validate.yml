name: Validate services (schema + build)

on:
  pull_request:
    paths:
      - "services/**/*.yml"
      - "services/**/*.yaml"
  push:
    paths:
      - "services/**/*.yml"
      - "services/**/*.yaml"

permissions:
  contents: read

jobs:
  validate-services-pr:
    name: validate-services-pr
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install --upgrade pip && if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: validate
        run: |
          chmod +x tools/validate.sh || true
          tools/validate.sh

  validate-services-push:
    name: validate-services-push
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: python -m pip install --upgrade pip && if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: validate
        run: |
          chmod +x tools/validate.sh || true
          tools/validate.sh
