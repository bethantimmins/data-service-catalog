name: Validate services (schema + build)

on:
  push:
    paths:
      - "services/**"
      - "schemas/**"
      - "tools/**"
      - "scripts/**"
      - "docs/catalog.json"
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  checks: write      
  statuses: write      
  pull-requests: write # <-- safe; lets the job update PR metadata if needed


jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        env:
          RUAMEL_NO_EXTENSIONS: "1"   # avoid compiling C extensions
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run validator (schema + import/build)
        # your validate.sh already validates YAML and generates the catalog
        run: bash tools/validate.sh
        
      - name: Copy build â†’ docs
        run: |
          mkdir -p docs
          cp -f build/catalog.json docs/catalog.json

