<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Service Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
    header { margin-bottom: 1rem; }
    .card { border: 1px solid #e3e3e3; border-radius: 12px; padding: 1rem; margin: 0.75rem 0; }
    .pill { display:inline-block; padding: 0.15rem 0.5rem; border-radius: 999px; background:#f1f5f9; margin-right:0.35rem; font-size: 12px; }
    .muted { color: #666; font-size: 14px; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <h1>Data Service Catalogue</h1>
    <p class="muted">Render of <span class="code">docs/catalog.json</span>. Replace the fetch path if hosting elsewhere.</p>
  </header>

  <main id="app">Loading...</main>

  <script>
    function render(list) {
      const app = document.getElementById('app');
      app.innerHTML = '';
      if (!Array.isArray(list) || list.length === 0) {
        app.textContent = 'No services to display yet.';
        return;
      }
      list.forEach(svc => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${svc.name ?? ''}</h2>
          <p>${svc.description ?? ''}</p>
          <div>${(svc.tags ?? []).map(t => `<span class="pill">${t}</span>`).join('')}</div>
          <p class="muted">Owner: ${svc.owner ?? '—'} • Status: ${svc.status ?? '—'} • Update: ${svc.update_frequency ?? '—'}</p>
          <details><summary>Details</summary><pre class="code">${JSON.stringify(svc, null, 2)}</pre></details>
        `;
        app.appendChild(card);
      });
    }

    async function init(){
      const app = document.getElementById('app');
      try {
        // no-store avoids stale caches while Pages is updating
        const res = await fetch('./catalog.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
        const raw = await res.json();

        // Accept either an array or { services: [...] }
        const data = Array.isArray(raw) ? raw : (raw.services ?? []);
        render(data);
      } catch (e) {
        console.error('Failed to load catalog.json:', e);
        app.textContent = `❌ Could not load docs/catalog.json — ${e.message}`;
      }
    }

    // If nothing has changed after a short while, give a friendly nudge
    setTimeout(() => {
      const app = document.getElementById('app');
      if (app && app.textContent.trim().toLowerCase() === 'loading...') {
        app.textContent = 'Still loading… If this persists, ensure docs/catalog.json exists and is valid JSON.';
      }
    }, 2500);

    init();
  </script>
</body>
</html>
